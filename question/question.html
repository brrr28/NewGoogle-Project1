<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;800&display=swap"
     rel="stylesheet">
    <link rel="stylesheet" href="question.css">
</head>
<body>
 <div class="wraper">     
    <header class="header">
        <div class="container">
            <div class="header_all">
                <div class="header_name">Questions</div>
                <div class="logo"></div>
                
                <nav class="nav">
                    <a class="nav_link" href="../home/home.html">Home</a>
                    <a class="nav_link" href="#">Questions</a>
                    <a class="nav_link" href="../about/about.html">About</a>
                </nav>
            </div>
        </div>

    </header>

    <main class="main">
        <div class="container ">
            <div class="container__selections">
                <div class="selections-box">
                    <select name="selections-box__field">
                        <option class="selections-box__value" value="Select_file_system" selected>Select file system</option>
                        <option class="selections-box__value" value="JSON">JSON</option>
                        <option class="selections-box__value" value="XML" >XML </option>
                        <option class="selections-box__value" value="YAML">YAML</option>
                    </select>
                    <select name="selections-box__field">
                        <option class="selections-box__value" value="Select_questions_theme" selected>Select questions theme</option>
                        <option class="selections-box__value" value="value1">1</option>
                        <option class="selections-box__value" value="value2">2</option>
                        <option class="selections-box__value" value="value3">3</option>
                        <option class="selections-box__value" value="value3">4</option>
                        <option class="selections-box__value" value="value3">5</option>
                    </select>
                </div>
            <div class="selections-box__button">
                <button class= "selections-box__AddQuestions">
                    <p class="box__title">Add quastion +</p> 
                </button>
                <div class="popup">
                    <div class="container__popup">
                        <form class="form__addQuastion">
                            <div class="close__button">
                                <a class="close__link" href="">X</a>
                            </div>
                            <div class="popup__question">
                                <p class="popup__question-title">Question</p>
                                <textarea maxlength="255" type="text" class="quastion__popup" placeholder="write your quastion"></textarea>
                            </div>
                            <p class="popup__question-title">Theme</p>
                            <select name="selections-box__field">
                                <option class="selections-box__value" value="Select_questions_theme" selected>Select questions theme</option>
                                <option class="selections-box__value" value="value1">1</option>
                                <option class="selections-box__value" value="value2">2</option>
                                <option class="selections-box__value" value="value3">3</option>
                                <option class="selections-box__value" value="value3">4</option>
                                <option class="selections-box__value" value="value3">5</option>
                            </select>
                            <div class="button__container">
                                <button class="button__cancel">
                                    <p class="cancel__title">cancel</p>
                                </button>
                                <button class="button__create">
                                    <p class="create__title">create</p>
                                </button>
                            </div>
                        </form> 
                        
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__nav"> 
                <div class="footer__nav-item">
                    <p class="item__name-title">Project1</p>
                    <p class="item__name-datetitle">2021</p>
                    <p class="item__name-suptitle">
                      <a href="#" class="suptitle_link">WizardsDev</a>
                    </p>
                </div>
                <div class="footer__dev-item">
                    <p class="item_dev-team">
                        <a href="#" class="suptitle_link">Team of Developers</a></p>
                        <ul class="team__name-container">
                            <li class="item_dev">
                                <a href="#" class="suptitle_link-dev">Pasheiro</a></li>
                            <li class="item_dev">
                                <a href="#" class="suptitle_link-dev">Lesya</a></li>
                            <li class="item_dev">
                                <a href="#" class="suptitle_link-dev">Bodskix</a></li>
                            <li class="item_dev">
                                <a href="#" class="suptitle_link-dev">Vladislavio</a></li>
                            <li class="item_dev">
                                <a href="#" class="suptitle_link-dev">Dawqa</a></li>
                        </ul>
                    
                </div>
                <div class="footer__logo-item">
                    <div class="item__logo">
                        <img class="logo__cats" src="/home/img/madcats.jpg" alt="logo">
                    </div>
                </div>
            </div>
    </div>
    </footer>
 </div>
<script src="question.js"></script>
</body>
</html>
